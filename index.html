<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber dark theme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo-1.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="content">
        <div class="title-start">
            <h1>Cyber</h1>
            <h2>The VSCODE theme you need!</h2>
        </div>
        <div class="main-content">
            <div class="preview">
                <img src="images/preview.png" alt="">
            </div>
            <div class="vscode-href">
                <a target="_blank" href="https://marketplace.visualstudio.com/items?itemName=selimAP.Cyber-Dark-Theme">
                    <div class="vscode-href-box">
                        <img src="/images/visual-studio-code.png" alt="VS Code Logo">
                        <p>VS Code</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a target="_blank" href="https://github.com/selimAP">Made with love by selimAP</a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
