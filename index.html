<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber dark theme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo-1.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="content">
        <div class="title-start">
            <h1>Cyber</h1>
            <h2>The VSCODE theme you need!</h2>
        </div>
        <div class="main-content">
            <div class="preview">
                <img src="images/preview.png" alt="">
            </div>
            <div class="vscode-href">
                <a target="_blank" href="https://marketplace.visualstudio.com/items?itemName=selimAP.Cyber-Dark-Theme">
                    <div class="vscode-href-box">
                        <img src="/images/visual-studio-code.png" alt="VS Code Logo">
                        <p>VS Code</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="color-palette">
            <h3>Color Palette</h3>
            <div class="color-palette-colors">
                <ul>
                    <abbr title="#0e0a2c"><li class="color-palette-1"></li></abbr>
                    <abbr title="#ffffff"><li class="color-palette-2"></li></abbr>
                    <abbr title="#18163b"><li class="color-palette-3"></li></abbr>
                    <abbr title="#B026FF"><li class="color-palette-4"></li></abbr>
                    <abbr title="#0a0720"><li class="color-palette-5"></li></abbr>
                    <abbr title="#120d3a"><li class="color-palette-6"></li></abbr>
                    <abbr title="#0b0725"><li class="color-palette-7"></li></abbr>
                    <abbr title="#07f2f1"><li class="color-palette-8"></li></abbr>
                    <abbr title="#8a8a8a7e"><li class="color-palette-9"></li></abbr>
                    <abbr title="#797bff"><li class="color-palette-10"></li></abbr>
                    <abbr title="#FF5370"><li class="color-palette-11"></li></abbr>
                    <abbr title="#D968FF"><li class="color-palette-12"></li></abbr>
                    <abbr title="#FFEB3B"><li class="color-palette-13"></li></abbr>
                    <abbr title="#FF9800"><li class="color-palette-14"></li></abbr>
                    <abbr title="#FF5F1F"><li class="color-palette-15"></li></abbr>
                    <abbr title="#9bdb99"><li class="color-palette-16"></li></abbr>
                    <abbr title="#C3E88D"><li class="color-palette-17"></li></abbr>
                    <abbr title="#C792EA"><li class="color-palette-18"></li></abbr>
                    <abbr title="#CFFF04"><li class="color-palette-19"></li></abbr>
                    <abbr title="#6cb6d3"><li class="color-palette-20"></li></abbr>
                    <abbr title="#deffff"><li class="color-palette-21"></li></abbr>
                    <abbr title="#65737E"><li class="color-palette-22"></li></abbr>
                    <abbr title="#F78C6C"><li class="color-palette-23"></li></abbr>
                    <abbr title="#00000050"><li class="color-palette-24"></li></abbr>
                    <abbr title="#EEFFFF"><li class="color-palette-25"></li></abbr>
                </ul>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a target="_blank" href="https://github.com/selimAP">Made with love by selimAP</a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
